<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualização da Tabela</title>
    <link rel="stylesheet" type="text/css" href="static/CSS/style.css" />
</head>
<body>
    <img class="dado" src="static/Imagem/dado.gif" alt="">
    <h1 style="text-align:center;">Tabela de banco de dados
        para controle de gastos
    </h1>
    <table>
        <thead>
            <tr>
                {% for header in headers %}
                    <th>{{ header }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
                <tr>
                    {% for cell in row %}
                        <td>{{ cell }}</td>
                    {% endfor %}
                    <td class="tabeladelete">
                        <form  action="/delete" method="POST">
                          <input class="input" type="hidden" name="ID" value="{{ row[0] }}">
                          <button class="delete" type="submit">Apagar</button>
                        </form>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <footer>
        <form action="/" method="POST">
            <input type="text" name="Nome_do_gasto" placeholder="Nome do gasto " required>
            <input type="text" name="Data" pattern="\d{2}/\d{2}/\d{2}" placeholder="00/00/00" required>
            <input type="text" name="Valor" placeholder="valor" required>
            <button class="adicionar" type="submit">Adicionar</button>
        </form>
    </footer>

</body>
</html>
